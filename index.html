<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claire's Learning Party!</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #ffe6f2;
            background-image: radial-gradient(#ffc0cb 3px, transparent 3px);
            background-size: 30px 30px;
            height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden; 
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- MODE SWITCHER --- */
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 10px;
            z-index: 10;
        }
        
        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        .mode-btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-active { border: 3px solid white; transform: scale(1.05); }
        #btn-abc { background-color: #ff69b4; color: white; }
        #btn-123 { background-color: #20c997; color: white; }

        /* --- MAIN CARD --- */
        .card-container {
            background: white;
            width: 85%;
            max-width: 450px;
            height: 65vh;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 8px solid #ff69b4; 
            overflow: hidden;
            background-color: #fff0f5;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card-container:active { transform: scale(0.98); }

        /* --- WORD MODE --- */
        #word-display {
            font-size: clamp(3.5rem, 15vw, 6rem); 
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            line-height: 1.1;
            display: none; 
        }

        /* --- MATH MODE --- */
        #math-display {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .math-equation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .operator { font-size: 2.5rem; font-weight: bold; color: #888; }
        .math-answer { font-size: 4rem; font-weight: bold; color: #333; margin-top: 10px; }

        /* --- BLOCK LOGIC --- */
        .block-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Grid for Squares/Rectangles */
        .block-grid {
            display: grid;
            gap: 2px;
            padding: 2px;
            background: rgba(0,0,0,0.05); /* Slight shadow behind group */
            border-radius: 4px;
        }

        /* Default Stack (Vertical) */
        .stack-col { 
            grid-template-columns: 1fr; 
            /* To make them stack bottom-up visually, we often just use flex column-reverse, 
               but grid works if we order cells correctly. */
        }

        /* Shape Configurations */
        .shape-4 { grid-template-columns: repeat(2, 1fr); } /* 2x2 */
        .shape-6 { grid-template-columns: repeat(2, 1fr); } /* 2 wide, 3 high */
        .shape-9 { grid-template-columns: repeat(3, 1fr); } /* 3x3 */

        .block {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.15);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.4), inset -2px -2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        /* --- FACES --- */
        .face-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 5;
        }

        /* --- COLORS (Numberblock Palette) --- */
        .bg-1 { background: #ff4d4d; } /* Red */
        .bg-2 { background: #ff9f43; } /* Orange */
        .bg-3 { background: #feca57; } /* Yellow */
        .bg-4 { background: #1dd1a1; } /* Green */
        .bg-5 { background: #54a0ff; } /* Blue */
        .bg-6 { background: #5f27cd; } /* Purple */
        .bg-7 { background: #ff9ff3; } /* Pink base */
        .bg-8 { background: #ff00d4; } /* Magenta */
        .bg-9 { background: #c8d6e5; } /* Grey */
        .bg-10 { background: white; border: 2px solid #ff4d4d; }

        /* Rainbow Logic for Number 7 */
        /* We target the blocks inside a wrapper marked as number-7 */
        .number-7 .block:nth-child(1) { background: #ff4d4d; } /* Red */
        .number-7 .block:nth-child(2) { background: #ff9f43; } /* Orange */
        .number-7 .block:nth-child(3) { background: #feca57; } /* Yellow */
        .number-7 .block:nth-child(4) { background: #1dd1a1; } /* Green */
        .number-7 .block:nth-child(5) { background: #54a0ff; } /* Blue */
        .number-7 .block:nth-child(6) { background: #5f27cd; } /* Indigo */
        .number-7 .block:nth-child(7) { background: #ff00d4; } /* Violet */

        /* --- REWARD SYSTEM --- */
        #reward-image {
            display: none;
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute; top: 0; left: 0;
            z-index: 20;
        }

        #loading-text {
            display: none;
            font-size: 1.5rem; color: #ff69b4;
            animation: pulse 1s infinite;
            position: absolute; z-index: 10;
        }

        .instruction {
            margin-top: 15px; color: #d63384;
            font-size: 1rem; opacity: 0.8;
            pointer-events: none;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        .sparkle {
            position: absolute; width: 15px; height: 15px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear forwards;
            z-index: 100; pointer-events: none; 
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button id="btn-abc" class="mode-btn btn-active" onclick="setMode('abc')">ABC Words</button>
        <button id="btn-123" class="mode-btn" onclick="setMode('123')">123 Math</button>
    </div>

    <div class="card-container" id="main-card" onclick="handleCardClick()">
        
        <div id="word-display">Start</div>

        <div id="math-display">
            <div class="math-equation" id="math-visuals"></div>
            <div class="math-answer" id="math-text">2 + 1 = ?</div>
        </div>

        <div id="loading-text">Finding a cat... üê±</div>
        <img id="reward-image" src="" alt="Reward">
        
    </div>

    <div class="instruction" id="instruction-text">(Tap to start)</div>

    <script>
        /* --- CONFIG --- */
        const WORD_LIST = [
            "the", "and", "on", "for", "about", "then", 
            "a", "at", "big", "blue", "can", "come", "down", "find", "funny", "go", 
            "help", "here", "I", "in", "is", "it", "jump", "little", "look", "make", 
            "me", "my", "not", "one", "play", "red", "run", "said", "see", "three", 
            "to", "two", "up", "we", "where", "yellow", "you", "purple", "orange"
        ];

        /* --- STATE --- */
        let currentMode = 'abc'; 
        let isShowingReward = false;
        let isShowingMathAnswer = false;
        let currentNum1 = 0, currentNum2 = 0, isAddition = true;

        /* --- DOM --- */
        const card = document.getElementById('main-card');
        const wordDisplay = document.getElementById('word-display');
        const mathDisplay = document.getElementById('math-display');
        const mathVisuals = document.getElementById('math-visuals');
        const mathText = document.getElementById('math-text');
        const rewardImage = document.getElementById('reward-image');
        const loadingText = document.getElementById('loading-text');
        const btnAbc = document.getElementById('btn-abc');
        const btn123 = document.getElementById('btn-123');
        const instruction = document.getElementById('instruction-text');

        setMode('abc');

        /* --- CORE LOGIC --- */
        function setMode(mode) {
            currentMode = mode;
            isShowingReward = false;
            isShowingMathAnswer = false;
            rewardImage.style.display = 'none';

            if (mode === 'abc') {
                btnAbc.classList.add('btn-active');
                btn123.classList.remove('btn-active');
                card.style.borderColor = "#ff69b4";
                wordDisplay.style.display = 'block';
                mathDisplay.style.display = 'none';
                instruction.innerText = "(Tap for next word)";
                nextWord();
            } else {
                btnAbc.classList.remove('btn-active');
                btn123.classList.add('btn-active');
                card.style.borderColor = "#20c997";
                wordDisplay.style.display = 'none';
                mathDisplay.style.display = 'flex';
                instruction.innerText = "(Tap to solve)";
                nextMathProblem();
            }
        }

        function handleCardClick() {
            if (isShowingReward) {
                hideReward();
                if (currentMode === 'abc') nextWord();
                else nextMathProblem();
            } else {
                if (currentMode === 'abc') {
                    showReward();
                } else {
                    if (!isShowingMathAnswer) revealMathAnswer();
                    else showReward();
                }
            }
        }

        function nextWord() {
            wordDisplay.innerText = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
        }

        /* --- MATH GENERATION --- */
        function nextMathProblem() {
            isShowingMathAnswer = false;
            mathText.style.color = "#333";
            
            // Limit numbers to max 10 for better rendering
            isAddition = Math.random() > 0.4;
            
            if (isAddition) {
                // Ensure sum <= 10
                currentNum1 = Math.floor(Math.random() * 5) + 1; 
                currentNum2 = Math.floor(Math.random() * (10 - currentNum1)) + 1;
                if(currentNum2 === 0) currentNum2 = 1;
                
                mathText.innerText = `${currentNum1} + ${currentNum2} = ?`;
                renderMathVisuals(currentNum1, currentNum2, '+');
            } else {
                // Ensure result > 0
                currentNum1 = Math.floor(Math.random() * 5) + 2; 
                currentNum2 = Math.floor(Math.random() * (currentNum1 - 1)) + 1;
                mathText.innerText = `${currentNum1} - ${currentNum2} = ?`;
                renderMathVisuals(currentNum1, currentNum2, '-');
            }
        }

        function revealMathAnswer() {
            isShowingMathAnswer = true;
            let ans = isAddition ? (currentNum1 + currentNum2) : (currentNum1 - currentNum2);
            mathText.innerText = `${isAddition ? '+' : '-'}  ${ans} !`;
            mathText.style.color = "#d63384";
            
            // Show only the answer blocks
            mathVisuals.innerHTML = '';
            mathVisuals.appendChild(createNumberBlock(ans));
            instruction.innerText = "(Tap for a cat!)";
        }

        function renderMathVisuals(n1, n2, op) {
            mathVisuals.innerHTML = '';
            mathVisuals.appendChild(createNumberBlock(n1));
            
            const operatorSpan = document.createElement('div');
            operatorSpan.className = 'operator';
            operatorSpan.innerText = op;
            mathVisuals.appendChild(operatorSpan);
            
            mathVisuals.appendChild(createNumberBlock(n2));
        }

        /* --- NUMBER BLOCK RENDERER --- */
        function createNumberBlock(num) {
            const wrapper = document.createElement('div');
            wrapper.className = `block-wrapper number-${num}`; // Class to target Number 7 colors
            
            const grid = document.createElement('div');
            grid.className = 'block-grid';
            
            // APPLY SHAPES
            if (num === 4) grid.classList.add('shape-4');
            else if (num === 6) grid.classList.add('shape-6');
            else if (num === 9) grid.classList.add('shape-9');
            else grid.classList.add('stack-col');

            // CREATE BLOCKS
            for (let i = 0; i < num; i++) {
                const block = document.createElement('div');
                block.className = `block bg-${num}`;
                grid.appendChild(block);
            }
            
            wrapper.appendChild(grid);

            // ADD FACE (Position relative to the whole group)
            const face = document.createElement('div');
            face.className = 'face-overlay';
            // Logic: 1 has one eye, others have two eyes
            face.innerText = (num === 1) ? "üëÅÔ∏è" : "üëÄ"; 
            
            // Special fix for shapes: center the face
            wrapper.style.position = 'relative';
            wrapper.appendChild(face);

            return wrapper;
        }

        /* --- REWARDS --- */
        function showReward() {
            isShowingReward = true;
            loadingText.style.display = 'block';
            
            // Timestamp prevents caching
            const newCatUrl = `https://loremflickr.com/500/500/kitten?lock=${new Date().getTime()}`;
            
            const img = new Image();
            img.onload = () => {
                loadingText.style.display = 'none';
                rewardImage.src = newCatUrl;
                rewardImage.style.display = 'block';
                createSparkles();
                instruction.innerText = "(Tap to play again)";
            };
            img.onerror = () => {
                loadingText.style.display = 'none';
                rewardImage.src = "https://cataas.com/cat?width=400";
                rewardImage.style.display = 'block';
                createSparkles();
            };
            img.src = newCatUrl;
        }

        function hideReward() {
            isShowingReward = false;
            rewardImage.style.display = 'none';
            instruction.innerText = currentMode === 'abc' ? "(Tap for next word)" : "(Tap to solve)";
        }

        function createSparkles() {
            const colors = ['#ffd700', '#ff69b4', '#00ffff', '#ff1493'];
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = '-20px';
                s.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                s.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 3000);
            }
        }
    </script>
</body>
</html>
