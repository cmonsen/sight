<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claire's Cloud App</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* --- GLOBAL --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #ffe6f2;
            background-image: radial-gradient(#ffc0cb 3px, transparent 3px);
            background-size: 30px 30px;
            height: 100dvh; width: 100vw;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; overflow: hidden; 
            touch-action: manipulation; user-select: none; -webkit-user-select: none;
        }

        /* --- NAV --- */
        .nav-bar {
            display: flex; gap: 10px; margin-top: 15px; margin-bottom: 10px; z-index: 10;
        }
        .mode-btn {
            padding: 8px 15px; border-radius: 20px; border: none;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); transition: transform 0.1s;
        }
        .btn-active { border: 3px solid white; transform: scale(1.05); }
        #btn-abc { background-color: #ff69b4; color: white; }
        #btn-123 { background-color: #20c997; color: white; }
        
        /* Parent Zone Button */
        #btn-admin { background-color: #6c757d; color: white; font-size: 1.2rem; padding: 5px 12px; }

        /* --- PARENT ZONE OVERLAY --- */
        #admin-panel {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .admin-box {
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; border: 4px solid #ff69b4;
            width: 80%; max-width: 300px;
        }
        .admin-input {
            width: 90%; padding: 10px; font-size: 1.2rem; margin: 10px 0;
            border: 2px solid #ddd; border-radius: 10px; text-align: center;
        }
        .btn-add { background-color: #20c997; color: white; width: 100%; padding: 10px; font-size: 1.2rem; border: none; border-radius: 10px; margin-top: 5px; }
        .btn-close { margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; font-size: 1rem; }
        #word-count-display { margin-top: 10px; font-size: 0.9rem; color: #666; }

        /* --- CARD --- */
        .card-container {
            background: white; width: 85%; max-width: 450px; height: 55vh; 
            border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0, 0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; border: 8px solid #ff69b4; overflow: hidden;
            background-color: #fff0f5; cursor: pointer; -webkit-tap-highlight-color: transparent;
            transition: border-color 0.3s;
        }

        /* --- FEEDBACK BUTTONS --- */
        .feedback-area {
            display: none; flex-direction: row; gap: 20px; margin-top: 20px; width: 90%; justify-content: center;
        }
        .action-btn {
            flex: 1; padding: 15px; border-radius: 20px; border: none;
            font-size: 1.2rem; font-weight: bold; color: white;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2); cursor: pointer;
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-hard { background-color: #ff9f43; } 
        .btn-easy { background-color: #20c997; } 

        /* --- CONTENT --- */
        #word-display {
            font-size: clamp(3.5rem, 15vw, 6rem); font-weight: bold; color: #333; text-align: center; line-height: 1.1; display: none; 
        }
        #math-display { display: none; flex-direction: column; align-items: center; width: 100%; }
        .math-text { font-size: 3rem; font-weight: bold; color: #333; margin-top: 15px; }

        /* --- NUMBERBLOCKS --- */
        .block-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; }
        .block-grid { display: grid; gap: 2px; padding: 2px; background: rgba(0,0,0,0.05); border-radius: 4px; }
        .stack-col { grid-template-columns: 1fr; }
        .shape-4, .shape-6 { grid-template-columns: repeat(2, 1fr); } .shape-9 { grid-template-columns: repeat(3, 1fr); } 
        .block { width: 32px; height: 32px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.15); box-shadow: inset 2px 2px 5px rgba(255,255,255,0.4), inset -2px -2px 5px rgba(0,0,0,0.1); position: relative; display: flex; align-items: center; justify-content: center; }
        .face-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .prop-glasses { font-size: 40px; margin-top: -5px; } .prop-star { font-size: 35px; color: yellow; text-shadow: 0 0 5px orange; } 
        .prop-tentacle { font-size: 45px; opacity: 0.9; } .prop-dice { font-size: 35px; } .prop-cyclops { font-size: 25px; } 
        .bg-1 { background: #ff4d4d; } .bg-2 { background: #ff9f43; } .bg-3 { background: #feca57; } .bg-4 { background: #1dd1a1; } .bg-5 { background: #54a0ff; } 
        .bg-6 { background: #5f27cd; } .bg-7 { background: #ff9ff3; } .bg-8 { background: #ff00d4; } .bg-9 { background: #c8d6e5; } .bg-10 { background: white; border: 2px solid #ff4d4d; }
        .number-7 .block:nth-child(1) { background: #ff4d4d; } .number-7 .block:nth-child(2) { background: #ff9f43; } .number-7 .block:nth-child(3) { background: #feca57; } 
        .number-7 .block:nth-child(4) { background: #1dd1a1; } .number-7 .block:nth-child(5) { background: #54a0ff; } .number-7 .block:nth-child(6) { background: #5f27cd; } .number-7 .block:nth-child(7) { background: #ff00d4; }

        /* --- UI EXTRAS --- */
        .mastery-container { position: absolute; bottom: 10px; width: 60%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; }
        .mastery-bar { height: 100%; width: 0%; background: #20c997; transition: width 0.5s; }
        #reward-image { display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 20; }
        #loading-text { display: none; font-size: 1.5rem; color: #ff69b4; animation: pulse 1s infinite; position: absolute; z-index: 10; }
        .instruction { margin-top: 10px; color: #d63384; font-size: 1rem; opacity: 0.8; pointer-events: none; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        .sparkle { position: absolute; width: 15px; height: 15px; background-color: gold; animation: fall linear forwards; z-index: 100; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button id="btn-admin" class="mode-btn" onclick="toggleAdmin()">‚öôÔ∏è</button>
        <button id="btn-abc" class="mode-btn btn-active" onclick="setMode('abc')">ABC</button>
        <button id="btn-123" class="mode-btn" onclick="setMode('123')">123</button>
    </div>

    <div id="admin-panel">
        <div class="admin-box">
            <h2>Parent Zone</h2>
            <p>Add a new sight word:</p>
            <input type="text" id="new-word-input" class="admin-input" placeholder="e.g. Eric" autocomplete="off">
            <button class="mode-btn btn-add" onclick="addNewWord()">Add Word</button>
            <div id="word-count-display">Loading words...</div>
            <button class="btn-close" onclick="toggleAdmin()">Close</button>
        </div>
    </div>

    <div class="card-container" id="main-card" onclick="handleCardClick()">
        <div id="word-display">Loading...</div>
        <div id="math-display">
            <div class="math-equation" id="math-visuals"></div>
            <div class="math-text" id="math-text">2 + 1 = ?</div>
        </div>
        <div class="mastery-container">
            <div class="mastery-bar" id="mastery-bar"></div>
        </div>
        <div id="loading-text">Finding a cat... üê±</div>
        <img id="reward-image" src="" alt="Reward">
    </div>

    <div class="feedback-area" id="feedback-btns">
        <button class="action-btn btn-hard" onclick="processResult(false)">Need Practice üòï</button>
        <button class="action-btn btn-easy" onclick="processResult(true)">I Knew It! üåü</button>
    </div>

    <div class="instruction" id="instruction-text">(Connecting to Cloud...)</div>

    <script>
        /* =========================================
           1. PASTE YOUR FIREBASE CONFIG HERE
           ========================================= */
        const firebaseConfig = {
            apiKey: "AIzaSyBC13sAtF9edd8aT5rek0gS3LlWsC4gpKA",
            authDomain: "claire-words.firebaseapp.com",
            // I constructed this URL based on your project ID. 
            // If the app doesn't sync, check the "Realtime Database" tab in Firebase for the exact URL.
            databaseURL: "https://claire-words-default-rtdb.firebaseio.com",
            projectId: "claire-words",
            storageBucket: "claire-words.firebasestorage.app",
            messagingSenderId: "498276572668",
            appId: "1:498276572668:web:1f922255a79ed8da68e679"
        };

        /* --- INITIALIZE --- */
        let db;
        let wordList = []; // Now dynamic!
        let userProgress = {};
        
        // Default Starter Pack (Used only if Database is empty)
        const STARTER_WORDS = [
            "the", "and", "on", "for", "about", "then", "a", "at", "big", "blue", 
            "can", "come", "down", "find", "funny", "go", "help", "here", "I", "in", 
            "is", "it", "jump", "little", "look", "make", "me", "my", "not", "one", 
            "play", "red", "run", "said", "see", "three", "to", "two", "up", "we", 
            "where", "yellow", "you", "purple", "orange"
        ];

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            
            // 1. LISTEN FOR PROGRESS
            db.ref('claire_progress').on('value', (snapshot) => {
                userProgress = snapshot.val() || {};
            });

            // 2. LISTEN FOR WORD LIST
            db.ref('word_list').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Convert object {key: "word"} to array ["word"]
                    wordList = Object.values(data);
                    document.getElementById('word-count-display').innerText = `Total Words: ${wordList.length}`;
                    
                    // If this is the first load, start the game
                    if(document.getElementById('word-display').innerText === "Loading...") {
                        setMode('abc');
                    }
                } else {
                    // DATABASE IS EMPTY -> UPLOAD STARTER PACK
                    uploadStarterPack();
                }
            });

        } catch (e) {
            console.log("Firebase Error", e);
            wordList = STARTER_WORDS; // Fallback to offline mode
            setMode('abc');
        }

        /* --- ADMIN FUNCTIONS --- */
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }

        function addNewWord() {
            const input = document.getElementById('new-word-input');
            const newWord = input.value.trim().toLowerCase();
            
            if (newWord && db) {
                // Push new word to Firebase
                db.ref('word_list').push(newWord);
                alert(`Added "${newWord}"!`);
                input.value = ""; // Clear input
            }
        }

        function uploadStarterPack() {
            if(!db) return;
            console.log("Uploading Starter Pack...");
            STARTER_WORDS.forEach(word => {
                db.ref('word_list').push(word);
            });
        }

        /* --- GAME LOGIC --- */
        let currentMode = 'abc'; 
        let currentItemKey = null; 
        let isRevealed = false;
        let currentNum1 = 0, currentNum2 = 0, isAddition = true;

        const card = document.getElementById('main-card');
        const wordDisplay = document.getElementById('word-display');
        const mathDisplay = document.getElementById('math-display');
        const mathVisuals = document.getElementById('math-visuals');
        const mathText = document.getElementById('math-text');
        const rewardImage = document.getElementById('reward-image');
        const loadingText = document.getElementById('loading-text');
        const btnAbc = document.getElementById('btn-abc');
        const btn123 = document.getElementById('btn-123');
        const feedbackArea = document.getElementById('feedback-btns');
        const instruction = document.getElementById('instruction-text');
        const masteryBar = document.getElementById('mastery-bar');

        function setMode(mode) {
            currentMode = mode;
            isRevealed = false;
            rewardImage.style.display = 'none';
            feedbackArea.style.display = 'none';

            if (mode === 'abc') {
                btnAbc.classList.add('btn-active');
                btn123.classList.remove('btn-active');
                card.style.borderColor = "#ff69b4";
                wordDisplay.style.display = 'block';
                mathDisplay.style.display = 'none';
                instruction.innerText = "(Tap to see word)";
                nextItem();
            } else {
                btnAbc.classList.remove('btn-active');
                btn123.classList.add('btn-active');
                card.style.borderColor = "#20c997";
                wordDisplay.style.display = 'none';
                mathDisplay.style.display = 'flex';
                instruction.innerText = "(Tap to solve)";
                nextItem();
            }
        }

        function getMasteryScore(key) { return userProgress[key] || 0; }

        function updateMastery(key, correct) {
            let score = userProgress[key] || 0;
            if (correct) score = Math.min(score + 1, 5); 
            else score = Math.max(score - 1, 0); 
            
            userProgress[key] = score; // Optimistic update
            if (db) db.ref('claire_progress').set(userProgress);
            return score;
        }

        function getWeightedRandomItem() {
            if (wordList.length === 0) return "Loading...";
            
            const pool = [];
            wordList.forEach(word => {
                const key = 'abc_' + word;
                const score = getMasteryScore(key);
                const weight = Math.max(1, (6 - score) * 2); 
                for(let i=0; i<weight; i++) pool.push(word);
            });
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function nextItem() {
            isRevealed = false;
            feedbackArea.style.display = 'none';
            rewardImage.style.display = 'none';
            card.style.pointerEvents = 'auto'; 

            if (currentMode === 'abc') {
                const word = getWeightedRandomItem();
                currentItemKey = 'abc_' + word;
                wordDisplay.innerText = word;
                const score = getMasteryScore(currentItemKey);
                masteryBar.style.width = (score * 20) + '%'; 
            } else {
                generateMath();
                masteryBar.style.width = '0%'; 
            }
        }

        function handleCardClick() {
            if (isRevealed) return; 
            isRevealed = true;
            if (currentMode === 'abc') {
                instruction.innerText = "Did you get it right?";
                feedbackArea.style.display = 'flex';
            } else {
                revealMathAnswer();
                feedbackArea.style.display = 'flex';
                instruction.innerText = "Did you get it right?";
            }
        }

        function processResult(isCorrect) {
            if (currentMode === 'abc') updateMastery(currentItemKey, isCorrect);
            if (isCorrect) {
                showReward();
                createSparkles();
            } else {
                setTimeout(nextItem, 500);
            }
        }

        /* --- VISUALS & MATH HELPERS --- */
        function generateMath() {
            mathText.style.color = "#333"; mathVisuals.innerHTML = '';
            isAddition = Math.random() > 0.4;
            if (isAddition) {
                currentNum1 = Math.floor(Math.random() * 5) + 1; 
                currentNum2 = Math.floor(Math.random() * (10 - currentNum1)) + 1; if(currentNum2 === 0) currentNum2 = 1;
                mathText.innerText = `${currentNum1} + ${currentNum2} = ?`;
                renderMathVisuals(currentNum1, currentNum2, '+');
            } else {
                currentNum1 = Math.floor(Math.random() * 5) + 2; 
                currentNum2 = Math.floor(Math.random() * (currentNum1 - 1)) + 1;
                mathText.innerText = `${currentNum1} - ${currentNum2} = ?`;
                renderMathVisuals(currentNum1, currentNum2, '-');
            }
        }
        function revealMathAnswer() {
            let ans = isAddition ? (currentNum1 + currentNum2) : (currentNum1 - currentNum2);
            mathText.innerText = `${isAddition ? '+' : '-'}  ${ans} !`; mathText.style.color = "#d63384";
            mathVisuals.innerHTML = ''; mathVisuals.appendChild(createNumberBlock(ans));
        }
        function renderMathVisuals(n1, n2, op) {
            mathVisuals.innerHTML = ''; mathVisuals.appendChild(createNumberBlock(n1));
            const operatorSpan = document.createElement('div'); operatorSpan.className = 'operator';
            operatorSpan.innerText = op; operatorSpan.style.fontSize = "2rem"; operatorSpan.style.margin = "0 10px";
            mathVisuals.appendChild(operatorSpan); mathVisuals.appendChild(createNumberBlock(n2));
        }
        function createNumberBlock(num) {
            const wrapper = document.createElement('div'); wrapper.className = `block-wrapper number-${num}`; 
            const grid = document.createElement('div'); grid.className = 'block-grid';
            if (num === 4) grid.classList.add('shape-4'); else if (num === 6) grid.classList.add('shape-6'); else if (num === 9) grid.classList.add('shape-9'); else grid.classList.add('stack-col');
            for (let i = 0; i < num; i++) {
                const block = document.createElement('div'); block.className = `block bg-${num}`;
                if(num === 6) { block.innerHTML = "‚Ä¢"; block.style.fontSize = "16px"; block.style.color = "rgba(255,255,255,0.5)"; }
                grid.appendChild(block);
            }
            wrapper.appendChild(grid);
            const face = document.createElement('div'); face.className = 'face-overlay';
            if (num === 1) { face.innerText = "üëÅÔ∏è"; face.classList.add('prop-cyclops'); } else if (num === 2) { face.innerText = "üëì"; face.classList.add('prop-glasses'); } else if (num === 3) { face.innerText = "üëÄ"; face.classList.add('prop-standard'); } else if (num === 5) { face.innerText = "‚≠ê"; face.classList.add('prop-star'); } else if (num === 6) { face.innerText = "üé≤"; face.classList.add('prop-dice'); } else if (num === 8) { face.innerText = "üêô"; face.classList.add('prop-tentacle'); } else { face.innerText = "üëÄ"; face.classList.add('prop-standard'); }
            wrapper.appendChild(face); return wrapper;
        }

        function showReward() {
            loadingText.style.display = 'block'; card.style.pointerEvents = 'none'; 
            const newCatUrl = `https://loremflickr.com/500/500/kitten?lock=${new Date().getTime()}`;
            const img = new Image();
            img.onload = () => { loadingText.style.display = 'none'; rewardImage.src = newCatUrl; rewardImage.style.display = 'block'; setTimeout(nextItem, 2500); };
            img.onerror = () => { rewardImage.src = "https://cataas.com/cat?width=400"; rewardImage.style.display = 'block'; setTimeout(nextItem, 2500); };
            img.src = newCatUrl;
        }
        function createSparkles() {
            const colors = ['#ffd700', '#ff69b4', '#00ffff', '#ff1493'];
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div'); s.className = 'sparkle'; s.style.left = Math.random() * 100 + 'vw'; s.style.top = '-20px'; s.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; s.style.animationDuration = (Math.random() * 1 + 1) + 's'; document.body.appendChild(s); setTimeout(() => s.remove(), 2000);
            }
        }
    </script>
</body>
</html>
