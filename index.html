<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claire's Word Party!</title>
    <style>
        /* --- MOBILE OPTIMIZED STYLES --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #ffe6f2;
            background-image: radial-gradient(#ffc0cb 3px, transparent 3px);
            background-size: 30px 30px;

            height: 100dvh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            /* Disable text selection */
            user-select: none;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 0;
            position: absolute;
            top: 20px;
            text-shadow: 2px 2px 0px white;
            opacity: 0.8;
            pointer-events: none;
        }

        .card-container {
            background: white;
            width: 85%;
            max-width: 400px;
            height: 60vh;
            /* Takes up most of the screen */
            max-height: 500px;

            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 8px solid #ff69b4;
            overflow: hidden;
            background-color: #fff0f5;
            cursor: pointer;
            transition: transform 0.1s;

            /* Visual cue that it's clickable */
            -webkit-tap-highlight-color: transparent;
        }

        /* "Squish" effect when tapped */
        .card-container:active {
            transform: scale(0.96);
        }

        /* The Sight Word Text */
        #word-display {
            font-size: clamp(4rem, 18vw, 7rem);
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            line-height: 1.1;
        }

        /* The Reward Emoji */
        #reward-emoji {
            display: none;
            font-size: clamp(8rem, 25vw, 12rem);
            text-align: center;
            line-height: 1;
            padding: 20px;
        }

        /* Helper text at bottom */
        .instruction {
            margin-top: 20px;
            color: #d63384;
            font-size: 1rem;
            opacity: 0.7;
            pointer-events: none;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            animation: fall linear forwards;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>âœ¨ Claire's Word Party âœ¨</h1>

    <div class="card-container" onclick="handleCardClick()">
        <div id="word-display">Start</div>
        <div id="reward-emoji">ðŸ’©</div>
    </div>

    <div class="instruction">(Tap the card to play)</div>

    <script>
        /* --- DATA --- */
        const words = [
            "a", "and", "big", "blue", "can", "come", "down", "find", "for", "funny",
            "go", "help", "here", "I", "in", "is", "it", "jump", "little", "look",
            "make", "me", "my", "not", "one", "play", "red", "run", "said", "see",
            "the", "three", "to", "two", "up", "we", "where", "yellow", "you"
        ];

        /* --- STATE MANAGEMENT --- */
        let isShowingReward = false;

        const wordDisplay = document.getElementById('word-display');
        const rewardEmoji = document.getElementById('reward-emoji');
        const card = document.querySelector('.card-container');

        // Initial Start
        pickNewWord();

        function handleCardClick() {
            if (isShowingReward) {
                // If currently showing a cat, switch to next word
                pickNewWord();
                isShowingReward = false;
            } else {
                // If currently showing a word, switch to cat reward
                showReward();
                isShowingReward = true;
            }
        }

        function pickNewWord() {
            // Hide Emoji
            rewardEmoji.style.display = 'none';

            // Show Word
            wordDisplay.style.display = 'block';

            // Random Word Logic
            const randomIndex = Math.floor(Math.random() * words.length);
            wordDisplay.innerText = words[randomIndex];

            // Reset border color to pink
            card.style.borderColor = "#ff69b4";
        }

        function showReward() {
            // Hide Word
            wordDisplay.style.display = 'none';

            // Show Emoji
            rewardEmoji.style.display = 'block';

            // CHANGE BORDER TO GREEN FOR SUCCESS
            card.style.borderColor = "#20c997";

            createSparkles();
        }

        function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.innerText = 'ðŸ’©';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = '-50px';

                // Random size
                const size = Math.random() * 30 + 20; // 20px to 50px
                sparkle.style.fontSize = size + 'px';

                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }
    </script>
</body>

</html>
