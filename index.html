<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claire's Word Party!</title>
    <style>
        /* --- MOBILE OPTIMIZED STYLES --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #ffe6f2;
            background-image: radial-gradient(#ffc0cb 3px, transparent 3px);
            background-size: 30px 30px;
            
            height: 100dvh; 
            width: 100vw;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden; 
            touch-action: manipulation;
            -webkit-user-select: none; /* Disable text selection */
            user-select: none;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 0;
            position: absolute;
            top: 20px;
            text-shadow: 2px 2px 0px white;
            opacity: 0.8;
            pointer-events: none;
        }

        .card-container {
            background: white;
            width: 85%;
            max-width: 400px;
            height: 60vh; /* Takes up most of the screen */
            max-height: 500px;
            
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 8px solid #ff69b4;
            overflow: hidden;
            background-color: #fff0f5;
            cursor: pointer;
            transition: transform 0.1s;
            
            /* Visual cue that it's clickable */
            -webkit-tap-highlight-color: transparent;
        }

        /* "Squish" effect when tapped */
        .card-container:active {
            transform: scale(0.96);
        }

        /* The Sight Word Text */
        #word-display {
            font-size: clamp(4rem, 18vw, 7rem); 
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            line-height: 1.1;
        }

        /* The Reward Image */
        #reward-image {
            display: none; /* Hidden initially */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the card nicely */
        }

        /* The "Loading" spinner for when internet is slow */
        #loading-text {
            display: none;
            font-size: 1.5rem;
            color: #ff69b4;
            animation: pulse 1s infinite;
        }

        /* Helper text at bottom */
        .instruction {
            margin-top: 20px;
            color: #d63384;
            font-size: 1rem;
            opacity: 0.7;
            pointer-events: none;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear forwards;
            z-index: 100;
            pointer-events: none; 
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>‚ú® Claire's Word Party ‚ú®</h1>

    <div class="card-container" onclick="handleCardClick()">
        <div id="word-display">Start</div>
        <div id="loading-text">Finding a cat... üê±</div>
        <img id="reward-image" src="" alt="Cat Reward">
    </div>

    <div class="instruction">(Tap the card to play)</div>

    <script>
        /* --- DATA --- */
        const words = [
            "a", "and", "big", "blue", "can", "come", "down", "find", "for", "funny", 
            "go", "help", "here", "I", "in", "is", "it", "jump", "little", "look", 
            "make", "me", "my", "not", "one", "play", "red", "run", "said", "see", 
            "the", "three", "to", "two", "up", "we", "where", "yellow", "you"
        ];

        /* --- STATE MANAGEMENT --- */
        let isShowingReward = false;
        
        const wordDisplay = document.getElementById('word-display');
        const rewardImage = document.getElementById('reward-image');
        const loadingText = document.getElementById('loading-text');
        const card = document.querySelector('.card-container');

        // Initial Start
        pickNewWord();

        function handleCardClick() {
            if (isShowingReward) {
                // If currently showing a cat, switch to next word
                pickNewWord();
                isShowingReward = false;
            } else {
                // If currently showing a word, switch to cat reward
                showReward();
                isShowingReward = true;
            }
        }

        function pickNewWord() {
            // Hide Image & Loading
            rewardImage.style.display = 'none';
            loadingText.style.display = 'none';
            
            // Show Word
            wordDisplay.style.display = 'block';

            // Random Word Logic
            const randomIndex = Math.floor(Math.random() * words.length);
            wordDisplay.innerText = words[randomIndex];
            
            // Reset border color to pink
            card.style.borderColor = "#ff69b4";
        }

        function showReward() {
            // Hide Word
            wordDisplay.style.display = 'none';
            
            // Show "Loading" briefly (better UX)
            loadingText.style.display = 'block';

            // CHANGE BORDER TO GREEN FOR SUCCESS
            card.style.borderColor = "#20c997";

            // GENERATE UNIQUE CAT URL
            // We add a timestamp (?t=...) to force the browser to get a NEW image every time
            // "loremflickr" is a great service for random kittens
            const uniqueId = new Date().getTime();
            const newCatUrl = `https://loremflickr.com/500/500/kitten?lock=${uniqueId}`;

            // Preload image so it doesn't pop in weirdly
            const img = new Image();
            img.onload = function() {
                loadingText.style.display = 'none';
                rewardImage.src = newCatUrl;
                rewardImage.style.display = 'block';
                createSparkles();
            };
            // If image fails, just use a backup
            img.onerror = function() {
                loadingText.style.display = 'none';
                rewardImage.src = "https://cataas.com/cat"; // Backup source
                rewardImage.style.display = 'block';
            };
            img.src = newCatUrl;
        }

        function createSparkles() {
            const colors = ['#ffd700', '#ff69b4', '#00ffff', '#ff1493'];
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = '-20px';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
